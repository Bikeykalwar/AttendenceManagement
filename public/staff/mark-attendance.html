<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance - School Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
    <style>
        .class-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .class-card:hover {
            transform: translateY(-5px);
        }
        .attendance-mark {
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        .attendance-mark.present {
            color: #28a745;
        }
        .attendance-mark.absent {
            color: #dc3545;
        }
        .student-list {
            max-height: 600px;
            overflow-y: auto;
        }
        .add-student-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Class Selection Section -->
        <div id="classSelection">
            <h2 class="mb-4">Select Class</h2>
            <div class="row" id="classGrid">
                <!-- Classes will be dynamically added here -->
            </div>
        </div>

        <!-- Class Attendance Section (Initially Hidden) -->
        <div id="classAttendance" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 id="selectedClassTitle">Class Attendance</h2>
                <button class="btn btn-secondary" onclick="backToClassSelection()">
                    <i class='bx bx-arrow-back'></i> Back to Classes
                </button>
            </div>

            <!-- Add Student Form -->
            <div class="add-student-form mb-4">
                <h4>Add New Student</h4>
                <form id="addStudentForm" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="studentName" placeholder="Student Name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="studentRoll" placeholder="Roll Number" required>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Add Student</button>
                    </div>
                </form>
            </div>

            <!-- Student List -->
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h5 class="mb-0">Student Attendance</h5>
                        </div>
                        <div class="col-auto">
                            <div class="input-group">
                                <input type="date" class="form-control" id="attendanceDate">
                                <button class="btn btn-primary" onclick="saveAttendance()">Save Attendance</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive student-list">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Roll No</th>
                                    <th>Name</th>
                                    <th>Attendance</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="studentList">
                                <!-- Students will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/mark-attendance.js"></script>
</body>
</html>
